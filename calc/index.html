<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <form name="sci-calc">
     <table class="calculator" cellspacing="0" cellpadding="1">
       <tr>
         <td colspan="5"><input id="display" name="display" value="0" size="28" maxlength="25"></td>
       </tr>
       <tr>
         <td><input type="button" value="C" onclick="this.form.display.value=  0 "></td>
         <td><input type="button" value="D" onclick="deleteCharacher(this.form.display)"></td>
         <td><input type="button" value="=" onclick="if(checkNum(this.form.display.value)) { calculate(this.form) }"></td>
         <td><input type="button" value="&#960;" onclick="addCharacher(this.form.display,'3.14159265359')"></td>
         <td><input type="button" value="%" onclick=" percent(this.form.display)"></td>
       </tr>
       <tr>
         <td><input type="button" value="7" onclick="addCharacher(this.form.display, '7')"></td>
         <td><input type="button" value="8" onclick="addCharacher(this.form.display, '8')"></td>
         <td><input type="button" value="9" onclick="addCharacher(this.form.display, '9')"></td>
         <td><input type="button" value="x&#94;" onclick="if(checkNum(this.form.display.value)) { exponential(this.form) }"></td>
         <td><input type="button" value="/" onclick="addCharacher(this.form.display, '/')"></td>
       <tr>
         <td><input type="button" value="4" onclick="addCharacher(this.form.display, '4')"></td>
         <td><input type="button" value="5" onclick="addCharacher(this.form.display, '5')"></td>
         <td><input type="button" value="6" onclick="addCharacher(this.form.display, '6')"></td>
         <td><input type="button" value="ln" onclick="if(checkNum(this.form.display.value)) { log(this.form) }"></td>
         <td><input type="button" value="*" onclick="addCharacher(this.form.display, '*')"></td>
       </tr>
       <tr>
         <td><input type="button" value="1" onclick="addCharacher(this.form.display, '1')"></td>
         <td><input type="button" value="2" onclick="addCharacher(this.form.display, '2')"></td>
         <td><input type="button" value="3" onclick="addCharacher(this.form.display, '3')"></td>
         <td><input type="button" value="&radic;" onclick="if(checkNum(this.form.display.value)) { squareRoot(this.form) }"></td>
         <td><input type="button" value="-" onclick="addCharacher(this.form.display, '-')"></td>
       </tr>
       <tr>
         <td><input type="button" value="&#177" onclick="changeSigns(this.form.display)"></td>
         <td><input type="button" value="0" onclick="addCharacher(this.form.display, '0')"></td>
         <td><input type="button" value="&#46;" onclick="addCharacher(this.form.display, '&#46;')"></td>
         <td><input type="button" value="x&#50;" onclick="if(checkNum(this.form.display.value)) { square(this.form) }"></td>
         <td><input type="button" value="+" onclick="addCharacher(this.form.display, '+')"></td>
       </tr>
       <tr>
         <td><input type="button" value="(" onclick="addCharacher(this.form.display, '(')"></td>
         <td><input type="button" value=")" onclick="addCharacher(this.form.display,')')"></td>
         <td><input type="button" value="cos" onclick="if(checkNum(this.form.display.value)) { cosine(this.form) }"></td>
         <td><input type="button" value="sin" onclick="if(checkNum(this.form.display.value)) { sine(this.form) }"></td>
         <td><input type="button" value="tan" onclick="if(checkNum(this.form.display.value)) { tangent(this.form) }"></td>
      </tr>
     </tabel>
    </form>
</body>
<script src="./main.js"></script>
</html>
