<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Refactored</title>
  </head>
  <body>
    <form>
        <table class="calculator" cellspacing="0" cellpadding="1">
          <tr>
            <td colspan="5"><input id='input' size="28" maxlength="25"></td>
          </tr>
          <tr>
            <td><input type="button" value="C" id='clear'></td>
            <td><input type="button" value="D" id='delete'></td>
            <td><input type="button" value="=" id='compute'></td>
            <td><input type="button" value="&#960;" classname='addValue'></td>
            <td><input type="button" value="% "classname='addValue'></td>
          </tr>
          <tr>
            <td><input type="button" value="7" classname='addValue'></td>
            <td><input type="button" value="8" classname='addValue'></td>
            <td><input type="button" value="9" classname='addValue'></td>
            <td><input type="button" value="x&#94;"classname='addValue' ></td>
            <td><input type="button" value="/" classname='addValue'></td>
            <tr>
              <td><input type="button" value="4" classname='addValue'></td>
              <td><input type="button" value="5" classname='addValue'></td>
              <td><input type="button" value="6" classname='addValue'></td>
              <td><input type="button" value="ln" classname='addValue'></td>
              <td><input type="button" value="*" classname='addValue'></td>
            </tr>
            <tr>
              <td><input type="button" value="1" classname='addValue'></td>
              <td><input type="button" value="2" classname='addValue'></td>
              <td><input type="button" value="3" classname='addValue'></td>
              <td><input type="button" value="&radic;"classname='addValue'></td>
              <td><input type="button" value="-" classname='addValue'></td>
            </tr>
            <tr>
              <td><input type="button" value="&#177"classname='addValue' ></td>
              <td><input type="button" value="0" classname='addValue'></td>
              <td><input type="button" value="&#46;" classname='addValue'></td>
              <td><input type="button" value="x&#50;" classname='addValue'></td>
            <td><input type="button" value="+" classname='addValue'></td>
          </tr>
          <tr>
            <td><input type="button" value="(" classname='addValue'></td>
            <td><input type="button" value=")" classname='addValue'></td>
            <td><input type="button" value="cos" classname='addValue'></td>
            <td><input type="button" value="sin" classname='addValue'></td>
            <td><input type="button" value="tan" classname='addValue'></td>
          </tr>
        </tabel>
      </form>
    </body>
    <script src="./main.js" defer></script>
    </html>
